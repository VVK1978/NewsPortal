<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header>
    <h1>News Portal</h1>
    <div class="pagination">
      <button id="prev" class="prev arrow" disabled>PREV</button>
      <div class="modal__container">
        <span id="modal" class="modal__button">All news in one page...</span>
      </div>
      <button id="next" class="next arrow" disabled>NEXT</button>
    </div>
  </header>

  <main class="main">
    <div class="main__wrapper">
      <div class="news"></div>
      <div class="modal__sources">
        <div class="modal__body">
          <div class="modal__close">X</div>
          <div class="modal__header">
            <h3 class="header__title">Choice your News Channel...</h3>
            <div class="header__search">
              <input type="text" class="header__input" value="" autofocus>
            </div>
          </div>
          <div class="modal__content">
            <div class="sources buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://rs.school/js/" class="rs__link">
      <img src="" alt="icon" class="rs__image">
    </a>
    <p class="copyright">
      Copyright <a href="https://newsapi.org">NewsAPI</a>
    </p>
    <a href="https://github.com/VVK1978" class="github__link">
      <span>VVK1978</span>
    </a>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>

  <script src="./index.js"></script>
</body>

</html>
